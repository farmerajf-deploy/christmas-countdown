<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            max-width: 90%;
        }

        h1 {
            color: #fff;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .christmas-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            border: 3px solid #c41e3a;
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 4em;
            font-weight: bold;
            color: #c41e3a;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .time-label {
            font-size: 1.2em;
            color: #0f5132;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .message {
            color: #ffd700;
            font-size: 1.3em;
            margin-top: 30px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .christmas-message {
            font-size: 3em;
            color: #ffd700;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Timeline */
        .timeline {
            margin-top: 50px;
            position: relative;
            padding: 20px 0;
        }

        .timeline-line {
            position: absolute;
            top: 45px;
            left: 10%;
            right: 10%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .timeline-items {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
            padding: 0 10%;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .timeline-dot {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .timeline-item.completed .timeline-dot {
            background: #4CAF50;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.5);
        }

        .timeline-item.active .timeline-dot {
            background: #ff6b6b;
            border-width: 6px;
            width: 24px;
            height: 24px;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .timeline-label {
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .timeline-date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
        }

        .timeline-icon {
            font-size: 2em;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .timeline-item.active .timeline-icon {
            transform: scale(1.2);
        }

        .timeline-item.completed {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .countdown {
                gap: 15px;
            }

            .time-unit {
                min-width: 80px;
                padding: 15px 20px;
            }

            .time-value {
                font-size: 2.5em;
            }

            .time-label {
                font-size: 0.9em;
            }

            .container {
                padding: 40px 20px;
            }

            .timeline-label {
                font-size: 0.8em;
            }

            .timeline-date {
                font-size: 0.7em;
            }

            .timeline-icon {
                font-size: 1.5em;
            }

            .timeline-items {
                padding: 0 5%;
            }

            .timeline-line {
                left: 5%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="christmas-icon">üéÑ</div>
        <h1>Christmas Countdown</h1>
        <div class="subtitle">Time Until Christmas</div>

        <div id="countdown" class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="message" id="message">üéÖ Ho Ho Ho! Christmas is coming! üéÅ</div>

        <div class="timeline">
            <div class="timeline-line"></div>
            <div class="timeline-items" id="timeline-items">
                <!-- Timeline items will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURE YOUR EVENTS HERE
        // ============================================
        // Set the dates for each event in your journey
        // Format: new Date(year, month-1, day, hour, minute)
        // Note: month is 0-indexed (0=January, 11=December)

        const currentYear = new Date().getFullYear();

        const events = [
            {
                name: 'Australia',
                icon: 'üá¶üá∫',
                date: new Date(currentYear, 10, 1, 0, 0, 0), // Nov 1
                message: 'ü¶ò Leaving Australia!'
            },
            {
                name: 'Flying',
                icon: '‚úàÔ∏è',
                date: new Date(currentYear, 11, 15, 0, 0, 0), // Dec 15
                message: '‚úàÔ∏è Up in the air!'
            },
            {
                name: 'UK',
                icon: 'üá¨üáß',
                date: new Date(currentYear, 11, 20, 0, 0, 0), // Dec 20
                message: 'üá¨üáß Arrived in the UK!'
            },
            {
                name: 'Christmas Day',
                icon: 'üéÑ',
                date: new Date(currentYear, 11, 25, 0, 0, 0), // Dec 25
                message: 'üéÑ Merry Christmas! üéÖ'
            }
        ];

        // ============================================
        // COUNTDOWN LOGIC
        // ============================================

        function formatDate(date) {
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function findNextEvent() {
            const now = new Date();

            for (let i = 0; i < events.length; i++) {
                if (events[i].date > now) {
                    return i;
                }
            }

            // All events have passed, return null
            return null;
        }

        function generateTimeline() {
            const timelineContainer = document.getElementById('timeline-items');
            const now = new Date();
            const nextEventIndex = findNextEvent();

            timelineContainer.innerHTML = '';

            events.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                // Determine state: completed, active, or upcoming
                if (nextEventIndex === null || index < nextEventIndex) {
                    item.classList.add('completed');
                } else if (index === nextEventIndex) {
                    item.classList.add('active');
                }

                item.innerHTML = `
                    <div class="timeline-icon">${event.icon}</div>
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">${event.name}</div>
                    <div class="timeline-date">${formatDate(event.date)}</div>
                `;

                timelineContainer.appendChild(item);
            });
        }

        function updateCountdown() {
            const now = new Date();
            const nextEventIndex = findNextEvent();

            // If all events have passed
            if (nextEventIndex === null) {
                document.querySelector('.subtitle').textContent = 'All Events Complete!';
                document.getElementById('countdown').innerHTML =
                    '<div class="christmas-message">üéâ All events complete! üéâ</div>';
                document.getElementById('message').innerHTML =
                    events[events.length - 1].message;
                return;
            }

            const nextEvent = events[nextEventIndex];
            const timeDiff = nextEvent.date - now;

            // If we're on the event day
            if (timeDiff <= 0) {
                document.querySelector('.subtitle').textContent = nextEvent.name;
                document.getElementById('countdown').innerHTML =
                    `<div class="christmas-message">${nextEvent.message}</div>`;
                document.getElementById('message').innerHTML =
                    'üéâ Event is happening now! üéâ';
                return;
            }

            // Calculate time units
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Update display
            document.querySelector('.subtitle').textContent = `Time Until ${nextEvent.name}`;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update message based on time remaining
            let message = '';
            if (days === 0) {
                message = `${nextEvent.icon} ${nextEvent.name} is TODAY! ${nextEvent.icon}`;
            } else if (days === 1) {
                message = `‚≠ê Only 1 day until ${nextEvent.name}! ‚≠ê`;
            } else if (days <= 7) {
                message = `üîî Less than a week until ${nextEvent.name}! üîî`;
            } else if (days <= 30) {
                message = `‚ú® ${nextEvent.name} is coming soon! ‚ú®`;
            } else {
                message = `üéØ Counting down to ${nextEvent.name}...`;
            }
            document.getElementById('message').textContent = message;
        }

        // Initialize
        generateTimeline();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
